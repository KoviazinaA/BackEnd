
<html>
	<head>
		<meta charset="UTF-8">
		<title> Login </title>
		<link rel="stylesheet" href="../static/style.css">
	</head>
	<body>
		<div class="header">
			<h1 class="word">Login</h1>
		</div>
		<div class="text">
		<div class="bottom">
				<form action="{{ url_for('login') }}" method="post">
				<div class="user">{{ msg }}</div>
					<input id="username" name="username" type="text" placeholder="Enter Your Username" class="textbox"/>
					<input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox"/>
					<input type="submit" class="submit" value="Sign In">
				</form>

		</div>
		</div>
		<div class ="click">
			<p >Don't have an account? <a class="btn" href="{{url_for('register')}}"> Sign Up here</a></p>
		</div>
	</body>
</html>
