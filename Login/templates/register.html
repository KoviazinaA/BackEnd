<!-- Store this code in 'register.html' file inside the 'templates' folder -->

<html>
	<head>
		<meta charset="UTF-8">
		<title> Register </title>
		<link rel="stylesheet" href="../static/style.css">
	</head>
	<body>
		<div class="header">
				<h1 class="word">Register</h1>
		</div>
		<div class="text">
		<div class="bottom">
				<form action="{{ url_for('register') }}" method="post">
				<div class="user">{{ msg }}</div>
					<input id="username" name="username" type="text" placeholder="Enter Your Username" class="textbox"/>
					<input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox"/>
					<input id="email" name="email" type="text" placeholder="Enter Your Email ID" class="textbox"/>
					<input type="submit" class="submit" value="Sign Up">
				</form>
		</div>
		</div>
		<div class ="click">
			<p>Already have an account? <a class="btn" href="{{url_for('login')}}"> Sign In here</a></p>
		</div>

	</body>
</html>
